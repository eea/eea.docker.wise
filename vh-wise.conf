<VirtualHost *:80>
    ServerAdmin helpdesk@wise-test.eionet.europa.eu

    ServerName wise-test.eionet.europa.eu

    ErrorLog /var/log/apache.log

    RewriteEngine On

    #for debugging
    #RewriteRule ^/(.*facetview.*) http://search-app:3000/$$1 [P,L]
    #RewriteRule ^/.*(tools/api.*) http://search-app:3000/$$1 [P,L]
    #RewriteRule ^/.*(tools\/download.*) http://search-app:3000/$$1 [P,L]
    #RewriteRule ^/(.*data\-and\-downloads.*) http://search-app:3000/$$1 [P,L]

    RewriteRule ^/(.*indicator\-catalogue.*) http://search-app:3000/$$1 [P,L]
    RewriteRule ^/.*(esbootstrap.*) http://search-app:3000/$$1 [P,L]
    RewriteRule ^/.*(esbootstrap\_resources.*) http://search-app:3000/$$1 [P,L]

    RewriteRule ^(/javascripts/main.js) http://varnish:6081/VirtualHostBase/https/wise-test.eionet.europa.eu:443/Plone/VirtualHostRoot/$$1 [P,L]
    RewriteRule ^(/javascripts.*) http://search-app:3000/$$1 [P]
    RewriteRule ^(/css/.*) http://search-app:3000/$$1 [P,L]

    RewriteRule ^/(.*) http://varnish:6081/VirtualHostBase/https/wise-test.eionet.europa.eu:443/Plone/VirtualHostRoot/$1 [P,L]

    RewriteRule ^/(.*) http://varnish:6081/VirtualHostBase/http/wise-test.eionet.europa.eu:80/Plone/VirtualHostRoot/$$1 [P,L]

</VirtualHost>
